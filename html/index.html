<html>
    <head>
        <title>Words, Literally</title>

        <link rel="stylesheet" type="text/css" href="css/main.css">

        <link href='https://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $("form").submit(function(e) {
                    e.preventDefault();
                });
                $("#submit").click(function() {
                    var title = $("#title").val();
                    var text = $("#text").val();
                    var dataJSON = {"title":title, "text":text};

                    $.post("send.php", dataJSON, function(e) {
                        $("#music").html(e);
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="siteTitle">
            Music, Literally
        </div>
        <div class="flexbox-container">
            <form>
                <input id="title" placeholder="Enter title" maxlength="100" required>
                <br>
                <textarea id="text" placeholder="Enter up to 4000 characters" maxlength="4000" required></textarea>
                <br>
                <button type="submit" id="submit" class="grow">Generate</button>
            </form>
        </div>
        <div id="music">
        </div>
    </body>
</html>
