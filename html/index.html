<html>
    <head>
        <title>Words, Literally</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $("form").submit(function(e) {
                    e.preventDefault();
                });
                $("#submit").click(function() {
                    var title = $("#title").val();
                    var text = $("#text").val();
                    var dataJSON = {"title":title, "text":text};

                    $.post("send.php", dataJSON, function(e) {
                        $("#music").html(e);
                    });
                });
            });
        </script>
    </head>
    <body>
        <form>
            <input id="title" placeholder="Enter title" maxlength="100" required>
            <br>
            <textarea id="text" placeholder="Enter text" maxlength="4000" required></textarea>
            <br>
            <button type="submit" id="submit">Submit</button>
        </form>
        <br>
        <div id="music">
        </div>
    </body>
</html>
